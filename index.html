<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiantes y Profesores</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Registro de Estudiantes y Profesores</h1>

  <form id="registerForm">
    <label for="email">Correo:</label>
    <input type="email" id="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <label>Tipo de usuario:</label>
    <select id="userType">
      <option value="estudiante">Estudiante</option>
      <option value="profesor">Profesor</option>
    </select>
    
    <button type="submit">Registrarse</button>
  </form>

  <div id="studentSection" style="display:none;">
    <h2>Sección de Estudiantes</h2>
    <ul id="subjectList"></ul>
  </div>

  <div id="teacherSection" style="display:none;">
    <h2>Sección de Profesores</h2>
    <form id="createSubjectForm">
      <input type="text" id="subjectName" placeholder="Nombre de la materia" required>
      <button type="submit">Crear Materia</button>
    </form>
    <ul id="teacherSubjects"></ul>
  </div>
</body>
</html>
